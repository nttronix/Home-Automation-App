<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ESP32 GPIO Controller</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>

</head>

<body>

<div class="card">

  <div class="header">
    <h1>ESP32 Control</h1>
    <div id="statusBadge" class="status-badge offline">
      <span class="status-dot"></span> Offline
    </div>
  </div>

  <!-- Login UI -->
  <div id="authBox" class="auth-container">
    <div class="input-group">
      <input id="emailField" type="email" placeholder=" " required />
      <label for="emailField">Email</label>
    </div>
    <div class="input-group">
      <input id="passwordField" type="password" placeholder=" " required />
      <label for="passwordField">Password</label>
    </div>
    <button id="loginBtn" class="btn login-btn">
      <span>Login</span>
    </button>
    <p id="authMsg"></p>
  </div>

  <!-- Control UI -->
  <div id="controlBox" style="display:none;" class="control-container">
    
    <div class="gpio-grid">
      <div class="gpio-card">
        <div class="gpio-info">
          <span class="gpio-name">GPIO 1</span>
          <div id="gpio1Status" class="gpio-status-text">OFF</div>
        </div>
        <button id="gpio1Btn" class="gpio-toggle" data-gpio="gpio1">
          <div class="toggle-handle"></div>
        </button>
      </div>

      <div class="gpio-card">
        <div class="gpio-info">
          <span class="gpio-name">GPIO 2</span>
          <div id="gpio2Status" class="gpio-status-text">OFF</div>
        </div>
        <button id="gpio2Btn" class="gpio-toggle" data-gpio="gpio2">
          <div class="toggle-handle"></div>
        </button>
      </div>

      <div class="gpio-card">
        <div class="gpio-info">
          <span class="gpio-name">GPIO 3</span>
          <div id="gpio3Status" class="gpio-status-text">OFF</div>
        </div>
        <button id="gpio3Btn" class="gpio-toggle" data-gpio="gpio3">
          <div class="toggle-handle"></div>
        </button>
      </div>
    </div>

    <button id="logoutBtn" class="btn logout-btn">Logout</button>
  </div>

</div>

<!-- JS + Firebase Integrated -->


</body>
</html>
